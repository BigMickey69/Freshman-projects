{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %} 
{% block content %}
<div class="mt-5"></div>
    <form method="POST">
      <h3 class="text-center mt-5 mb-4" style="font-size: 2.5em;"><strong>Sign Up</h3></strong>
      <div class="form-group">
        <label for="email">Email Address (doesn't need to be real)</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="form-group">
        <label for="Name">Username</label>
        <input
          type="text"
          class="form-control"
          id="Name"
          name="Name"
          placeholder="Enter your username"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter your password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
